<html lang="en">

<head>
    <title>Update customer</title>

    <link rel="shortcut icon" href="./resources/favicon.ico">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./resources/css/bootstrap.css">
    <link rel="stylesheet" href="./resources/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./resources/css/sweetalert2.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">

</head>

<body _c_t_common="1">
    <div class="container">
        <div class="table-title mb-4">
            <div class="row">
                <div class="col-sm-6">
                    <h1>Update customer information</h1>
                </div>
                <div class="col-sm-6">
                    <a href="index.html" class="btn btn-outline-light"><i class="fa fa-list" aria-hidden="true"></i>
                        <span>Customer list</span></a>
                </div>
            </div>
        </div>
        <form id="frmUpdateCustomer" method="post" novalidate="novalidate"><input type="hidden" name="_method"
                value="">
            <fieldse class="row g-3">

                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="form-label">Full name</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" value="">
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="">
                        </div>
                    </div>
                </div>

                <div class="mb-3 col-md-6">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="">
                        </div>
                    </div>
                </div>

                <div class="mb-4 col-md-6">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" value="">
                        </div>
                    </div>
                </div>

                <div class="mb-4 col-md-12">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <button type="submit" id="btnUpdateCustomer" class="btn btn-outline-secondary">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>
                </fieldset>
        </form>
    </div>
    <div class="footer">
        <div id="message-alert">

            <div class="alert-danger hide">
                <h5>Please correct errors below:</h5>
            </div>

        </div>
    </div>


    <script type="text/javascript" src="./resources/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="./resources/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./resources/js/jquery.validate-1.19.3.min.js"></script>
    <script type="text/javascript" src="./resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./resources/js/popper-v1.16.0.min.js"></script>
    <script type="text/javascript" src="./resources/js/jquery.number.js"></script>
    <script type="text/javascript" src="./resources/js/custom-validation.js"></script>
    <script type="text/javascript" src="./resources/js/app.js"></script>




</body>

</html>
